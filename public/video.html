<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://vjs.zencdn.net/7.20.2/video-js.css" rel="stylesheet" />
    <link
      href="https://unpkg.com/@videojs/themes@1/dist/city/index.css"
      rel="stylesheet"
    />
    <title>Document</title>
    <style>/* Change all text and icon colors in the player. */
      .vjs-casper.video-js {
        color: #00ff00;
      }
      
      /* Change the border of the big play button. */
      .vjs-casper .vjs-big-play-button {
        border-color: #00ff00;
        top: 40%;
        left: 40%
      }
      
      /* Change the color of various "bars". */
      .vjs-casper .vjs-volume-level,
      .vjs-casper .vjs-play-progress,
      .vjs-casper .vjs-slider-bar {
        background: #00ff00;
      }</style>
  </head>
  <body>
    <div style="width: 500px;">
      <video id="my-video" class="video-js vjs-theme-city vjs-casper">
        <source src="img/video.mp4" type="video/mp4" />
        <!-- <source src="http://195.148.104.124:1935/jakelu/myStrea/playlist.m3u8" 
        type="application/x-mpegURL"> -->
      </video>
    </div>
    <link
      href="https://unpkg.com/@videojs/themes@1/dist/city/index.css"
      rel="stylesheet"
    />
    <script src="https://vjs.zencdn.net/7.20.2/video.min.js"></script>
    <script>
      let myPlayer = document.querySelector(".video-js");

      console.log(myPlayer);

      videojs(myPlayer, {
        controls: true,
        autoplay: false,
        muted: true,
        loop: true,
        height: "500",
        preload: "auto",
        poster: "img/mm-banner.jpg",
        aspectRatio: "16:9",
      });
    </script>
  </body>
</html>
